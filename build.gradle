plugins {
	id 'java'
}

repositories {
	mavenCentral()
}

dependencies {
	//testImplementation('org.junit.jupiter:junit-jupiter:5.6.0')
	//testRuntimeOnly "org.junit.platform:junit-platform-commons:1.7.0"
	testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2' -- newer version for personal testing
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher' -- newer version for personal testing
}

test {
	useJUnitPlatform()
	testLogging {
		events "passed", "skipped", "failed"
	}

}
